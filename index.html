<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drylified's Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --card-background-color: #fff;
            --button-background-color: #007BFF;
            --button-hover-color: #005ec3;
            --footer-background-color: #333;
            --footer-text-color: #fff;
        }

        [data-theme="dark"] {
            --background-color: #1c1c1c;
            --text-color: #f0f0f0;
            --card-background-color: #2b2b2b;
            --button-background-color: #00112a;
            --button-hover-color: #0056b3;
            --footer-background-color: #2b2b2b;
            --footer-text-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: var(--button-background-color);
            color: var(--footer-text-color);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 100px;
        }

        .shop-container-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .shop-container {
            background-color: var(--card-background-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        .shop-container:hover {
            transform: scale(1.06);
        }

        .product-image img,
        .product-image2 img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .product-image2 img {
            margin-top: 50px; /* Verschiebt das Bild weiter nach unten */
            transform: scale(1.55);
        }

        .shop-container:hover .product-image img {
            transform: scale(1.2);
        }

        .shop-container:hover .product-image2 img {
            transform: scale(2);
        }

        .product-name {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-status {
            color: red;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-button,
        .active-product-button {
            padding: 12px 24px;
            font-size: 1.1em;
            color: var(--footer-text-color);
            background-color: #0a6ffc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .active-product-button:hover {
            background-color: var(--button-hover-color);
        }

        .product-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: var(--footer-background-color);
            color: var(--footer-text-color);
            font-size: 1em;
            position: absolute;
            bottom: 0;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 10px;
        }

        .toggle-label {
            font-size: 1.2em;
        }

        /* Grundlegendes Styling für den Toggle-Schalter */
        .toggle {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Optional: Grüner Hintergrund wenn der Toggle aktiviert ist */
        .toggle input:checked + .slider {
            background-color: #454545;
        }

        /* Optional: Schattierungseffekt */
        .slider:before {
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Drylified's Shop</h1>
        <div class="toggle-container">
            <label class="toggle-label" for="darkmode-toggle">Dark Mode</label>
            <label class="toggle">
                <input type="checkbox" id="darkmode-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="shop-container-wrapper">
        <div class="shop-container">
            <div class="product-image">
                <img src="images/pack.png" alt="1000 Follower Produktbild">
            </div>
            <div class="product-name">1k Follower Pack</div>
            <div class="product-status">Unavailable</div>
            <button class="product-button" disabled>Get now</button>
        </div>

        <div class="shop-container">
            <div class="product-image2">
                <img src="images/PvP Coach.png" alt="1.8 PvP Training Produktbild">
            </div>
            <div class="product-name">1.8 PvP Training by me</div>
            <button class="active-product-button" onclick="FiverrLink()">Get now</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Drylified's Shop. All rights reserved.
    </footer>

    <script>
        // Event Listener für den Toggle-Schalter
        document.getElementById('darkmode-toggle').addEventListener('change', function () {
            const isChecked = this.checked;
            if (isChecked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });

        function FiverrLink() {
            window.open("https://www.fiverr.com/s/jjp8b5G", "_blank");
        }
    </script>
</body>

</html>
